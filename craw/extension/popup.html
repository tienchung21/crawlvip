<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tôi yêu khoa học</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔍 tôi yêu khoa học</h1>
      <p class="subtitle">Click để chọn trường cần lấy</p>
    </div>

    <div class="controls">
      <button id="toggleBtn" class="btn btn-primary">
        <span id="toggleText">Bật chế độ chọn</span>
      </button>
      <button id="clearBtn" class="btn btn-secondary">Xóa tất cả</button>
    </div>
  


    <div class="status" id="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Tắt</span>
    </div>

    <div class="fields-section">
      <h3>Danh sách trường đã chọn:</h3>
      <div id="fieldsList" class="fields-list">
        <p class="empty-message">Chưa có trường nào được chọn</p>
      </div>
    </div>

    <div class="actions">
      <button id="scrapeBtn" class="btn btn-success" disabled>
        🚀 Cào dữ liệu
      </button>
      <button id="exportBtn" class="btn btn-info" disabled>
        💾 Export JSON
      </button>
    </div>

    <div id="result" class="result hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
